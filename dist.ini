name    = WWW-Speakerdeck-Download
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2019

version = 0.01

[PkgVersion]
[CheckChangeLog]

[Git::Contributors]
include_authors = 1

[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ExecDir]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/WWW-Speakerdeck-Download
bugtracker.web = http://github.com/reneeb/WWW-Speakerdeck-Download/issues
repository.url = http://github.com/reneeb/WWW-Speakerdeck-Download.git
repository.web = http://github.com/reneeb/WWW-Speakerdeck-Download
repository.type = git

[Prereqs]
Mojolicious = 8
Scalar::Util = 0

perl = 5.020001

[Prereqs / TestRequires]
Test::More       = 0
Pod::Coverage::TrustPod = 0
